<section class="mt-10 overflow-hidden">
  <div class="relative rounded-3xl">
    <!-- Image with responsive height and width -->
    <img
      src="invite.jpg"
      alt="Coffee House"
      class="h-[40vh] w-full object-cover rounded-3xl"
    />
    <div
      class="absolute inset-0"
      [ngStyle]="{
        background:
          'linear-gradient(165deg, rgba(45, 21, 23, 0.1) 0%, rgba(45, 21, 23, 0) 100%)'
      }"
    ></div>
  </div>

  <article class="relative px-4 mt-[-1rem]">
    <div class="flex items-center space-x-2">
      <!-- Light Curved Shape Before About Us -->
      <div class="text-pink-300 text-[4rem]">~</div>
      <h3 class="text-text-header font-medium text-xl">About Us</h3>
    </div>

    <h1 class="text-text-header text-3xl font-semibold mt-[-1.5rem] pb-1">
      We Invite You to Visit Our Coffee House
    </h1>

    <!-- Divider and Icon Section -->
    <div class="flex justify-center items-center mt-4 space-x-4">
      <div
        class="h-0.5 w-10 bg-gradient-to-r from-transparent via-accent to-transparent"
      ></div>
      <div class="text-primary text-3xl">â˜•</div>
      <div
        class="h-0.5 w-10 bg-gradient-to-r from-transparent via-accent to-transparent"
      ></div>
    </div>

    <!-- Text Section -->
    <div class="mt-4">
      <p class="text-sm sm:text-base py-2">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa ratione
        rerum, sequi, hic sed a nostrum ab repudiandae vero libero molestiae.
        Nulla repellendus accusantium praesentium sapiente eveniet, laudantium
        illum in.
      </p>

      <!-- Call to Action Button -->
      <button
        class="w-full bg-blue-500 text-white px-6 py-3 rounded-md text-lg mt-4"
      >
        READ MORE
      </button>
    </div>
  </article>
</section>
