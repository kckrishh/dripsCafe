<div>
  <article class="relative px-4 mt-[1rem]">
    <div class="flex items-center space-x-2">
      <!-- Light Curved Shape Before About Us -->
      <div class="text-pink-300 text-[4rem]">~</div>
      <h3 class="text-text-header font-medium text-xl">Testimonials</h3>
    </div>

    <h1 class="text-text-header text-3xl font-semibold mt-[-1.5rem] pb-1">
      what Our Visitors Say
    </h1>

    <!-- Divider and Icon Section -->
    <div class="flex justify-center items-center mt-2 space-x-4">
      <div
        class="h-0.5 w-10 bg-gradient-to-r from-transparent via-accent to-transparent"
      ></div>
      <div class="text-primary text-3xl">â˜•</div>
      <div
        class="h-0.5 w-10 bg-gradient-to-r from-transparent via-accent to-transparent"
      ></div>
    </div>
  </article>
  <div>
    <section class="relative w-[100vw]">
      <button
        class="absolute left-2 top-24 text-3xl text-red-300 font-extrabold hover:bg-pink-200 p-2 rounded-full z-[10]"
        (click)="prevSlide()"
      >
        <
      </button>
      <button
        class="absolute right-2 top-24 text-3xl font-extrabold text-red-300 p-2 hover:bg-pink-200 rounded-full z-[10]"
        (click)="nextSlide()"
      >
        >
      </button>
    </section>
    <div
      class="flex overflow-hidden w-[100%] mt-4 relative justify-center items-center"
    >
      <div class="flex w-[80%] overflow-hidden mx-auto text-center">
        <article
          *ngFor="let review of reviews"
          class="min-w-full p-6 bg-transparent border border-gray-200 rounded-lg transition-shadow duration-300 h-[11.5rem] card flex flex-col gap-5 card"
          [style.transform]="transform"
        >
          <div class="flex flex-col gap-4">
            <h3 class="text-xl font-semibold">{{ review.shortReview }}</h3>
            <p class="text-sm text-gray-700">{{ review.fullReview }}</p>
          </div>
          <div>
            <img [src]="review.image" alt="" class="w-full h-auto rounded-md" />
            <section>
              <p class="text-sm font-medium">{{ review.name }}</p>
              <p class="text-xs text-gray-500 pb-3">{{ review.date }}</p>
            </section>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
