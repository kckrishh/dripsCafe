<section
  class="relative h-[90vh] overflow-hidden bg-fixed bg-cover bg-center mt-10"
  style="background-image: url('/OpeningHours.avif')"
>
  <!-- Overlay for better contrast -->
  <div
    class="absolute inset-0 bg-gradient-to-br from-[rgba(45,21,23,0.7)] to-[rgba(45,21,23,0.4)]"
  ></div>

  <!-- Opening Hours Section -->
  <div
    class="relative z-10 flex flex-col gap-[3rem] items-center justify-center mt-2 text-white"
  >
    <div class="flex flex-col items-center space-x-2">
      <!-- Decorative Shape Before Opening Hours -->
      <div class="text-pink-300 text-[4rem] mb-[-2rem] drop-shadow-md">~</div>
      <h3 class="text-white/90 font-medium text-xl drop-shadow-sm">
        Opening Hours
      </h3>
    </div>

    <div>
      <h1
        class="text-white text-3xl font-semibold mt-[-1.5rem] pb-1 drop-shadow-lg"
      >
        We Are Open Every Day!
      </h1>

      <!-- Divider and Icon Section -->
      <div class="flex justify-center items-center">
        <div
          class="h-0.5 w-10 bg-gradient-to-r from-transparent via-accent to-transparent"
        ></div>
        <div class="text-primary text-3xl">☕</div>
        <div
          class="h-0.5 w-10 bg-gradient-to-r from-transparent via-accent to-transparent"
        ></div>
      </div>
    </div>
    <p class="mt-[-2rem] text-2xl text-center text-white/80 drop-shadow-md">
      Drop by anytime—we’re here to serve you!
    </p>

    <!-- Schedule Section -->
    <section class="flex flex-col justify-center items-center gap-6 mt-[-1rem]">
      <div class="flex flex-col gap-4 items-center">
        <h3 class="font-semibold text-xl text-white/90 drop-shadow-sm">
          Monday - Friday
        </h3>
        <p class="text-sm sm:text-base text-white/70 drop-shadow-sm">
          8:00 AM - 10:00 PM
        </p>
      </div>
      <div class="flex flex-col gap-4 items-center">
        <h3 class="font-semibold text-xl text-white/90 drop-shadow-sm">
          Saturday
        </h3>
        <p class="text-sm sm:text-base text-white/70 drop-shadow-sm">
          9:00 AM - 11:00 PM
        </p>
      </div>
      <div class="flex flex-col gap-4 items-center">
        <h3 class="font-semibold text-xl text-white/90 drop-shadow-sm">
          Sunday
        </h3>
        <p class="text-sm sm:text-base text-white/70 drop-shadow-sm">
          9:00 AM - 8:00 PM
        </p>
      </div>
    </section>

    <!-- Call to Action -->
    <div>
      <button class="bg-blue-500 text-white px-6 py-3 rounded-md text-lg">
        Contact Us for More Details
      </button>
    </div>
  </div>
</section>
