<nav
  class="max-w-screen h-[4rem] bg-nav flex justify-between lg:justify-around items-center"
>
  <img
    src="logo.avif"
    alt=""
    srcset=""
    class="w-[4rem] rounded-full sm:ml-[1rem]"
  />
  <menu class="w-[60%] hidden md:flex justify-between text-xl lg:text-2xl">
    <a routerLink="/" class="text-text-nav-default hover:text-text-nav-hover"
      >Home</a
    >
    <a
      routerLink="/menu"
      class="text-text-nav-default hover:text-text-nav-hover"
      >Menu</a
    >
    <a routerLink="/" class="text-text-nav-default hover:text-text-nav-hover"
      >About Us</a
    >
    <a routerLink="/" class="text-text-nav-default hover:text-text-nav-hover"
      >Contact Us</a
    >
  </menu>
  <div class="block md:hidden mr-[2rem]">
    <div class="relative">
      <!-- Hamburger Menu Button -->
      <button
        class="flex flex-col justify-between items-center w-6 h-6 z-50 relative"
        (click)="isOpen = !isOpen"
      >
        <span
          class="block w-full h-[1.8px] bg-black rounded transition-transform transform"
          [class.rotate-45]="isOpen"
          [class.translate-y-1]="isOpen"
          [class.w-8]="isOpen"
        ></span>
        <span
          class="block w-full h-[2px] bg-black rounded transition-opacity"
          [class.opacity-0]="isOpen"
        ></span>
        <span
          class="block w-full h-[2px] bg-black rounded transition-transform transform"
          [class.-rotate-45]="isOpen"
          [class.-translate-y-5]="isOpen"
          [class.w-8]="isOpen"
        ></span>
      </button>

      <!-- Sidebar Menu -->
      <div
        class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform transition-transform duration-300"
        [class.translate-x-0]="isOpen"
        [class.translate-x-full]="!isOpen"
      >
        <menu class="flex flex-col items-center mt-[4rem] p-4 space-y-4">
          <a
            routerLink="/"
            class="text-text-nav-default hover:text-text-nav-hover text-lg"
            >Home</a
          >
          <a
            routerLink="/menu"
            class="text-text-nav-default hover:text-text-nav-hover text-lg"
            >Menu</a
          >
          <a
            routerLink="/about"
            class="text-text-nav-default hover:text-text-nav-hover text-lg"
            >About Us</a
          >
          <a
            routerLink="/contact"
            class="text-text-nav-default hover:text-text-nav-hover text-lg"
            >Contact Us</a
          >
        </menu>

        <section class="flex flex-col items-center w-[100%] absolute bottom-32">
          <h3 class="text-gray-400 text-center text-xl">Follow Us on:</h3>
          <div class="flex justify-around items-center w-[50%] mt-4">
            <i
              class="fa-brands fa-facebook text-xl text-[#1877F2] hover:text-[#145dbf] transition-colors cursor-pointer"
            ></i>
            <i
              class="fa-brands fa-instagram text-xl text-[#E4405F] hover:text-[#d8324e] transition-colors cursor-pointer"
            ></i>
            <i
              class="fa-brands fa-x-twitter text-xl text-[#1DA1F2] hover:text-[#1780c8] transition-colors cursor-pointer"
            ></i>
          </div>
        </section>
      </div>
    </div>
  </div>
</nav>
