<nav
  class="fixed h-[4rem] top-0 left-0 w-full z-[1000] flex items-center justify-between transition-all duration-300"
  [ngClass]="isScrolled ? 'bg-red-50 shadow-lg' : 'bg-transparent'"
>
  <img
    src="logo.avif"
    alt=""
    srcset=""
    class="w-[4rem] rounded-full ml-[1rem]"
  />
  <menu
    class="w-[60%] pr-10 hidden md:flex justify-between text-xl lg:text-2xl"
  >
    <a
      routerLink="/"
      class="hover:text-text-nav-hover"
      [class]="
        isScrolled ? 'text-text-nav-default' : 'text-white drop-shadow-lg'
      "
      >Home</a
    >
    <a
      routerLink="/menu"
      class="hover:text-text-nav-hover"
      [class]="
        isScrolled ? 'text-text-nav-default' : 'text-white drop-shadow-lg'
      "
      >Menu</a
    >
    <a
      routerLink="/"
      class="hover:text-text-nav-hover"
      [class]="
        isScrolled ? 'text-text-nav-default' : 'text-white drop-shadow-lg'
      "
      >About Us</a
    >
    <a
      routerLink="/"
      class="text-text-nav-default hover:text-text-nav-hover"
      [class]="
        isScrolled ? 'text-text-nav-default' : 'text-white drop-shadow-lg'
      "
      >Contact Us</a
    >
  </menu>
  <div class="block md:hidden mr-[2rem]">
    <div class="relative">
      <!-- Hamburger Menu Button -->
      <button
        class="flex flex-col justify-between items-center w-6 h-6 z-50 relative"
        (click)="isOpen = !isOpen"
      >
        <span
          class="block w-full rounded transition-transform transform"
          [ngClass]="{
            'rotate-45 bg-black translate-y-1 w-[4rem]': isOpen,
            'bg-white w-full h-[1.8px]': !isOpen
          }"
        ></span>
        <span
          class="block w-full h-[2px] bg-white rounded transition-opacity"
          [class.opacity-0]="isOpen"
        ></span>
        <span
          class="block w-full h-[2px] rounded transition-transform transform"
          [ngClass]="{
            '-rotate-45 bg-black translate-y-1': isOpen,
            'bg-white': !isOpen
          }"
        ></span>
      </button>

      <!-- Sidebar Menu -->
      <div
        class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform transition-transform duration-300"
        [class.translate-x-0]="isOpen"
        [class.bg-black]="isOpen"
        [class.translate-x-full]="!isOpen"
      >
        <menu class="flex flex-col items-center mt-[4rem] p-4 space-y-4">
          <a
            routerLink="/"
            class="text-text-nav-default hover:text-text-nav-hover text-lg"
            >Home</a
          >
          <a
            routerLink="/menu"
            class="text-text-nav-default hover:text-text-nav-hover text-lg"
            >Menu</a
          >
          <a
            routerLink="/about"
            class="text-text-nav-default hover:text-text-nav-hover text-lg"
            >About Us</a
          >
          <a
            routerLink="/contact"
            class="text-text-nav-default hover:text-text-nav-hover text-lg"
            >Contact Us</a
          >
        </menu>

        <section class="flex flex-col items-center w-[100%] mt-10">
          <h3 class="text-gray-400 text-center text-xl">Follow Us on:</h3>
          <div class="flex justify-around items-center w-[50%] mt-4">
            <i
              class="fa-brands fa-facebook text-xl text-[#1877F2] hover:text-[#145dbf] transition-colors cursor-pointer"
            ></i>
            <i
              class="fa-brands fa-instagram text-xl text-[#E4405F] hover:text-[#d8324e] transition-colors cursor-pointer"
            ></i>
            <i
              class="fa-brands fa-x-twitter text-xl text-[#1DA1F2] hover:text-[#1780c8] transition-colors cursor-pointer"
            ></i>
          </div>
        </section>
      </div>
    </div>
  </div>
</nav>
